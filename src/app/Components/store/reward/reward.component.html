<div class="border border-primary rounded p-3">
    <p>Name: {{reward.name}}</p>
    <p>Price: {{reward.price}}</p>
    <p>Stock: {{reward.stock}}</p>
    <div>
        <button type="button" id="buyButton" class="btn btn-primary" (click)="buy()">Buy</button>
        <button type="button" id="editButton" class="btn btn-warning m-1" (click)="edit()">Edit</button>
        <button type="button" id="deleteButton" class="btn btn-danger" (click)="delete()">Delete</button>
    </div>
</div>
